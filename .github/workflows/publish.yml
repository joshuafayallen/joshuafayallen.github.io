on:
  workflow_dispatch:
  push:
    branches: [main]
    
name: Quarto Publish

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4 
        
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        
      # Python setup
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        
      - name: Create Python environment
        run: |
          uv sync --locked --all-extras --dev
          
      # R setup
      - name: Install R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.5.1'
          
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            libpng-dev \
            libjpeg-dev \
            libgdal-dev \
            libudunits2-dev \
            libproj-dev \
            libgeos-dev \
            libharfbuzz-dev \
            libfribidi-dev \
            libfreetype6-dev \
            libfontconfig1-dev \
            libmagick++-dev
            
      - name: Install R Dependencies
        uses: r-lib/actions/setup-renv@v2
        with:
          cache-version: 1
          
      - name: Configure reticulate and install Python packages
        run: |
          Rscript -e "
            library(reticulate)
            
            # Use absolute path to .venv
            venv_path <- normalizePath('.venv', mustWork = TRUE)
            cat('Using venv at:', venv_path, '\n')
            
            # Use use_python with the python executable directly
            python_exe <- file.path(venv_path, 'bin', 'python')
            cat('Python executable:', python_exe, '\n')
            use_python(python_exe, required = TRUE)
            
            # Verify configuration
            py_config()
            
            # Install packages
            cat('Installing Python packages...\n')
            py_install(c('polars', 'jupyter', 'ipykernel', 'jupyter-client'), pip = TRUE)
            
            # Verify installation
            cat('Verifying polars installation...\n')
            py_run_string('import polars; print(f\"Polars {polars.__version__}\")')
          "
          
      - name: Setup Jupyter kernel
        run: |
          .venv/bin/python -m ipykernel install --user --name python3
          
      - name: Set environment variables
        run: |
          VENV_PYTHON=$(realpath .venv/bin/python)
          echo "QUARTO_PYTHON=$VENV_PYTHON" >> $GITHUB_ENV
          echo "RETICULATE_PYTHON=$VENV_PYTHON" >> $GITHUB_ENV
          echo "Python path: $VENV_PYTHON"
          
      - name: Verify environment
        run: |
          echo "QUARTO_PYTHON: ${{ env.QUARTO_PYTHON }}"
          echo "RETICULATE_PYTHON: ${{ env.RETICULATE_PYTHON }}"
          ${{ env.QUARTO_PYTHON }} -c "import polars; print('âœ“ Polars available')"
          
      - name: Render and Publish
        run: |
          quarto publish gh-pages --no-prompt --no-browser
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          QUARTO_PYTHON: ${{ env.QUARTO_PYTHON }}
          RETICULATE_PYTHON: ${{ env.RETICULATE_PYTHON }}