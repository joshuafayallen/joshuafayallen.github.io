on:
  workflow_dispatch:
  push:
    branches: [main]
    
name: Quarto Publish

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4 
        
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        
      # Python setup
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        
      - name: Create Python environment and install packages
        run: |
          # Sync from lock file
          uv sync --locked --all-extras --dev
          
          # Ensure critical packages are installed
          uv pip install polars jupyter ipykernel jupyter-client
          
          # Verify installation
          echo "=== Verifying Python packages ==="
          .venv/bin/python -c "import polars; print(f'Polars {polars.__version__}')"
          .venv/bin/python -c "import jupyter; print('Jupyter OK')"
          .venv/bin/python -c "import ipykernel; print('IPykernel OK')"
          
      - name: Setup Jupyter kernel
        run: |
          .venv/bin/python -m ipykernel install --user --name python3
          
      # R setup
      - name: Install R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.5.1'
          
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            libpng-dev \
            libjpeg-dev \
            libgdal-dev \
            libudunits2-dev \
            libproj-dev \
            libgeos-dev \
            libharfbuzz-dev \
            libfribidi-dev \
            libfreetype6-dev \
            libfontconfig1-dev \
            libmagick++-dev
            
      - name: Install R Dependencies
        uses: r-lib/actions/setup-renv@v2
        with:
          cache-version: 1
          
      - name: Configure and verify reticulate
        run: |
          Rscript -e "
            library(reticulate)
            
            # Point to the venv python
            python_exe <- normalizePath('.venv/bin/python')
            cat('Using Python:', python_exe, '\n')
            use_python(python_exe, required = TRUE)
            
            # Show configuration
            py_config()
            
            # Test that we can import polars
            cat('\nTesting polars import...\n')
            py_run_string('import polars')
            py_run_string('print(f\"Polars version: {polars.__version__}\")')
            cat('âœ“ Reticulate can access polars\n')
          "
          
      - name: Set environment variables
        run: |
          VENV_PYTHON=$(realpath .venv/bin/python)
          echo "QUARTO_PYTHON=$VENV_PYTHON" >> $GITHUB_ENV
          echo "RETICULATE_PYTHON=$VENV_PYTHON" >> $GITHUB_ENV
          echo "Python configured: $VENV_PYTHON"
          
      - name: Render and Publish
        run: |
          quarto publish gh-pages --no-prompt --no-browser
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          QUARTO_PYTHON: ${{ env.QUARTO_PYTHON }}
          RETICULATE_PYTHON: ${{ env.RETICULATE_PYTHON }}