on:
  workflow_dispatch:
  push:
    branches: main

name: Quarto Publish

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4 

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        
      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install the project
        run: uv sync --locked --all-extras --dev
      
      - name: Verify venv and packages
        run: |
          echo "=== Checking .venv directory ==="
          ls -la .venv/ || echo ".venv does not exist!"
          ls -la .venv/bin/ || echo ".venv/bin does not exist!"
          
          echo ""
          echo "=== Using uv run to check packages ==="
          uv run python --version
          uv run python -c "import sys; print(f'Python executable: {sys.executable}')"
          uv run python -c "import polars; print(f'✓ Polars {polars.__version__}')"
          uv run python -c "import jupyter; print('✓ Jupyter')" 2>/dev/null || echo "✗ Jupyter not found"
          uv run python -c "import ipykernel; print('✓ IPykernel')" 2>/dev/null || echo "✗ IPykernel not found"


      - name: Install R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.5.1'
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            libpng-dev \
            libjpeg-dev \
            libgdal-dev \
            libudunits2-dev \
            libproj-dev \
            libgeos-dev \
            libharfbuzz-dev \
            libfribidi-dev \
            libfreetype6-dev \
            libfontconfig1-dev \
            libmagick++-dev


      - name: Install R Dependencies
        uses: r-lib/actions/setup-renv@v2
        with:
          cache-version: 1
      - name: Configure Python for reticulate
        run: |
          VENV_PYTHON=$(realpath .venv/bin/python)
          echo "QUARTO_PYTHON=$VENV_PYTHON" >> $GITHUB_ENV
          echo "RETICULATE_PYTHON=$VENV_PYTHON" >> $GITHUB_ENV
      - name: Verify Python setup
        run: |
          VENV_PYTHON=$(realpath .venv/bin/python)
          echo "=== Python environment ==="
          echo "Python: $VENV_PYTHON"
          $VENV_PYTHON --version
          echo ""
          echo "=== Checking for required packages ==="
          $VENV_PYTHON -c "import polars; print(f'✓ Polars {polars.__version__}')" || echo "✗ Polars not found"
          $VENV_PYTHON -c "import jupyter; print(f'✓ Jupyter')" || echo "✗ Jupyter not found"
          $VENV_PYTHON -c "import ipykernel; print(f'✓ IPykernel')" || echo "✗ IPykernel not found"

      - name: Configure reticulate
        run: |
          Rscript -e "install.packages('reticulate', repos='https://cloud.r-project.org')"
          VENV_PYTHON=$(realpath .venv/bin/python)
          Rscript -e "reticulate::use_python('$VENV_PYTHON', required = TRUE)"
  


      - name: Render and Publish
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}