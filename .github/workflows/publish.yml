on:
  workflow_dispatch:
  push:
    branches: [main]
    
name: Quarto Publish

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4 
        
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        
      # Python setup
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        
      - name: Create Python environment and install packages
        run: |
          uv sync --locked --all-extras --dev
          uv pip install polars jupyter ipykernel jupyter-client
          
          echo "=== Verifying Python packages ==="
          .venv/bin/python -c "import polars; print(f'Polars {polars.__version__}')"
          .venv/bin/python -c "import jupyter; print('Jupyter OK')"
          
      - name: Setup Jupyter kernel
        run: |
          .venv/bin/python -m ipykernel install --user --name python3
          
      # R setup
      - name: Install R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.5.1'
          
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            libpng-dev \
            libjpeg-dev \
            libgdal-dev \
            libudunits2-dev \
            libproj-dev \
            libgeos-dev \
            libharfbuzz-dev \
            libfribidi-dev \
            libfreetype6-dev \
            libfontconfig1-dev \
            libmagick++-dev
            
      - name: Install R Dependencies
        uses: r-lib/actions/setup-renv@v2
        with:
          cache-version: 1
          
      - name: Set environment variables with absolute paths
        run: |
          # Get absolute path to venv python
          VENV_PYTHON="${GITHUB_WORKSPACE}/.venv/bin/python"
          echo "QUARTO_PYTHON=$VENV_PYTHON" >> $GITHUB_ENV
          echo "RETICULATE_PYTHON=$VENV_PYTHON" >> $GITHUB_ENV
          
          # Also set WORKON_HOME to prevent reticulate from looking elsewhere
          echo "WORKON_HOME=${GITHUB_WORKSPACE}" >> $GITHUB_ENV
          
          echo "Python configured: $VENV_PYTHON"
          
      - name: Verify reticulate configuration
        run: |
          Rscript -e "
            library(reticulate)
            use_python(Sys.getenv('RETICULATE_PYTHON'), required = TRUE)
            cat('Python config:\n')
            print(py_config())
            cat('\nTesting polars...\n')
            py_run_string('import polars; print(f\"Polars {polars.__version__}\")')
          "
          
      - name: Render and Publish
        run: |
          quarto publish gh-pages --no-prompt --no-browser
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          QUARTO_PYTHON: ${{ env.QUARTO_PYTHON }}
          RETICULATE_PYTHON: ${{ env.RETICULATE_PYTHON }}
          WORKON_HOME: ${{ env.WORKON_HOME }}